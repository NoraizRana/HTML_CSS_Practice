<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <form>
    <h1>XYZ College/School</h1>
    <h3>Student Registration Form</h3>
    <label for="file">Student Image:</label>
    <input type="file" name="" id="Image" placeholder="less than 5 mb"  required><br><br>
    <label for="sname">Student Name:</label>
    <input type="text" id="sname" placeholder="Full Name"> <br><br>
    <label for="fname">Father's Name:</label>
    <input type="text" id="fname" placeholder="Father's Full Name"> <br><br>
    <label for="mname">Mother's Name:</label>
    <input type="text" id="mname" placeholder="Mother's Full Name"> <br><br>
    <label for="Gneder">Gender:</label>
    <input type="radio" name="Gender" id="Male">Male
    <input type="radio" name="Gender" id="Female">Female
    <input type="radio" name="Gender" id="Other">Other <br><br>
    <label for="Date">Date of Birth: </label>
    <input type="date" name="" id="DOB"> <br> <br>
    <label for="email">E-mail:  </label>
    <input type="email" id="email" placeholder="email@xyz.com"> <br> <br>
    <label for="Level">Level:  </label>
    <select  id="level">
        <option>High School</option>
        <option>College</option>
        <option>University</option>
    </select> <br><br>
<label for="dept">Department:  </label>
<select id="dept">
    <option>Electrical Engineering</option>
    <option>Information Technology</option>
    <option>Software Engineering</option>
</select> <br><br>
<label for="contact">Tel/Mobile: </label>
<input type="number" id="contact" placeholder="XXX XXX XXXX"> <br><br> 
<hr> <br>

     <h2>Permanent Address</h2>
    <label for="state">State:</label>
    <input type="text" id="state" placeholder="State"> <br><br>
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="City"> <br><br>
    <label for="zip">Zip Code:</label>
    <input type="number" id="zip" placeholder="Zip Code"> <br><br>
    <label for="contact">Tel/Mobile: </label>
<input type="number" id="contact" placeholder="XXX XXX XXXX"> <br><br>
<hr>

    <h2>Temporary Address</h2>
    <label for="taddress">Same as Permanent Address</label>
    <input type="checkbox" id="taddress"> <br><br>
    <label for="state">State:</label>
    <input type="text" id="state" placeholder="State"> <br><br>
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="City"> <br><br>
    <label for="zip">Zip Code:</label>
    <input type="number" id="zip" placeholder="Zip Code"> <br><br>
    <label for="contact">Tel/Mobile: </label>
<input type="tel" id="contact" placeholder="XXX XXX XXXX"> <br><br>
 <br>
<button>Register</button>

</form>
</body>
</html>
